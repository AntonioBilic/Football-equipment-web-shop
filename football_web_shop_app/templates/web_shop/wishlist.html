<!-- wishlist.html -->
{% extends "web_shop/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Your Wishlist</h1>
    <div class="row">
        {% for item in wishlist_items %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.description }}</p>
                    <div class="d-flex flex-column align-items-start">
                        <a href="{% url 'product_detail' item.product.id %}" class="btn btn-sm btn-dark mb-2">View</a>
                        <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-sm btn-danger">Remove</a>
                    </div>
                    
                        <small class="text-muted">${{ item.product.price }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
