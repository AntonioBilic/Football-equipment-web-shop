<!-- templates/web_shop/cancel.html -->
{% extends "web_shop/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="message-box _failed">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                  </svg>
                <h2>Your payment failed</h2>
                <p>Try again later</p>
                <a href="{% url 'home' %}" class="btn custom-btn mt-3">Go to Home</a>
                <a href="{% url 'order_detail' %}" class="btn custom-btn mt-3">Try Again</a>
            </div>
        </div>
    </div>
</div>


<style>
    ._failed {
        border-bottom: solid 4px red !important;
        box-shadow: 0 15px 25px #00000019;
        padding: 45px;
        width: 100%;
        text-align: center;
        margin: 40px auto;
    }

    ._failed i {
        font-size: 55px;
        color: red;
    }

    ._failed h2 {
        margin-bottom: 12px;
        font-size: 40px;
        font-weight: 500;
        line-height: 1.2;
        margin-top: 10px;
    }

    ._failed p {
        margin-bottom: 0px;
        font-size: 18px;
        color: #495057;
        font-weight: 500;
    }

    .custom-btn {
        background-color: black;
        color: white;
        border: none;
    }

    .custom-btn:hover {
        background-color: #333;
        color: white;
    }
</style>
{% endblock %}
